services:
  - type: web
    name: muscleup-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: handstand-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://muscleup-web.onrender.com
